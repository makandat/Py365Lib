<!doctype html>
<html lang="ja-jp">
<head>
<meta charset="utf-8" />
<title>WebPage テスト用 (5)</title>
<script src="/js/jquery.min.js"></script>
<script>
$(function() {
  $('#button1').click(function() {
    complex = $('#complex').val();
    $.getJSON('/cgi-bin/Py365Lib/complex.cgi', {"complex":complex}, function(data) { $('#result').text(data); });
  });
});
</script>
<style>
 input[type="text"] {
   border-radius: 5px;
   height: 28px;
 }
 input[type="button"] {
   border-radius: 5px;
   height: 32px;
   background-color: lime;
 }
 a:link, a:visited {
   color: royalblue;
   text-decoration: none;
 }
</style>
</head>

<body style="margin-left:5%;margin-right:5%">
<h1 style="text-align:center;color:crimson;padding:10px;">WebPage テスト (5)</h1>
<p style="margin-left:10%;"><a href="/cgi">CGI Index</a></p>
<br />
<p style="margin-left:25%;margin-bottom:20px;">複素数の極形式を返す。</p>
<form method="POST" style="margin-left:25%;">
<div>
<label for="complex">複素数(a+bj)　</label><input type="text" name="complex" id="complex" />
</div>
<br />
<div><input type="button" id="button1" value="変換する" /></div>
</form>
<br />
<p id="result" style="text-align:center;color:blue;"></p>
<p>&nbsp;</p>
</body>
</html>
